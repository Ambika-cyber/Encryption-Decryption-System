<!-- javascript -->
<script>
  // copyText function
  function myFunction() {
    /* Get the text field */
    var copyText = document.getElementById("myInput");

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */

    /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value);

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }

  // generate secret_key function
  async function secret_key() {
    let key = await eel.generate_key()();

    console.log("Got this key:" + key);
    document.getElementById("private_key").innerHTML = key;
  }


  $("#myform1").submit(function (e) {
    e.preventDefault(); // <==stop page refresh==>
  });

  async function encrypt() {
    // Inside a function marked 'async' we can use the 'await' keyword.
    let plain_text = document.getElementById("msg1").value;
    let secret_key = document.getElementById("key_text").value;
    let text = await eel.AES_encrypt(plain_text, secret_key)(); // Must prefix call with 'await', otherwise it's the same syntax
    console.log("Got this from Python: " + text);

    document.getElementById("myInput").innerHTML = text;

  }


  async function decrypt() {
    // Inside a function marked 'async' we can use the 'await' keyword.
    let plain_text = document.getElementById("msg2").value;
    let secret_key = document.getElementById("key_text_2").value;
    console.log("decreypt function called");
    let decrypted_text = await eel.AES_decrypt(plain_text, secret_key)();
    // await eel.AES_decrypt(plain_text, secret_key)(); // Must prefix call with 'await', otherwise it's the same syntax
    // console.log("Got this from Python: " + text);

    document.getElementById("myInput2").innerHTML = decrypted_text;

  }





</script>
