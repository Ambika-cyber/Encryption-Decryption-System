<body>



    <!-- Optional JavaScript -->

    <div>



    </div>
    <div>
        <center>

            <label>Plain Text: <textarea class="random_number1"></textarea></label>

            <label> Encrypted Key:
                <input type="text" id="msg">
            </label>
            <br>


            <label>Encrypted String:<textarea class="random_number"></textarea></label>
        </center>
        <button type="button" onclick="encrypt()">Encryption</button><br>
    </div>

    <div>
        <center>
            <label>Enter String:
                <input type="text" id="msg2">
            </label>
            <br>


            <label>Decrypted String:<textarea class="dec"></textarea></label>
        </center>
        <button type="button" id="btn" onclick="decrypt()">Decryption</button><br>
    </div>

<img src="./img3.jpg" alt="Forest" class="img3" width="170" height="100"> -->
</body>
<script>
    document.querySelector("button").onclick = function encrypt() {
        let n = document.getElementById("msg").value;
        eel.encrypt(n)(function (num) {
            document.querySelector(".random_number").innerHTML = num;
        })
    }


    function decrypt() {
        let n = document.getElementById("msg2").value;
        eel.decrypt(n)(function (num) {
            document.querySelector(".dec").innerHTML = num;
        })
    }





    function call_Back(encMessage) {
        document.getElementById("res").innerHTML = encMessage
    }
</script>
