<script>
  function signup() {
    var form = document.getElementById("myform");
    function handleForm(event) { event.preventDefault(); }

    form.addEventListener('submit', handleForm);

    var name = document.getElementById("name").value;
    var email = document.getElementById("eid").value;
    var passw = document.getElementById("passw").value;
    var cpassw = document.getElementById("cpassw").value;

    eel.register(name, email, passw, cpassw)(callback);
  }

  function callback(val) {
    if (val == "1") {
      document.getElementById("p2").innerHTML = "Sign Up done";
      location.href = "index.html"
    }
    if (val == "0") {
      document.getElementById("p2").innerHTML = "Password and Confirm Password must be same!";

    }
    if (val == "2") {
      document.getElementById("p2").innerHTML = "Account already exist!";

    }
  }
</script>
